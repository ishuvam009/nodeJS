<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mainDiv{
            margin-left: 20px;
            margin-top: 40px;
        }
    </style>
    <title>DOM</title>
</head>
<body>

    <div class="mainDiv">
        <br>
        <br>
        <input type="text" placeholder="Enter firstst number" name="" id="firstNum"> <br> <br>
        <input type="text" placeholder="Enter second number" name="" id="secondNum"> <br> <br>
        <button onclick="calculateSum()">Calculate Sum</button>
    </div>

    <div class="mainDiv" id="DOMChange"></div>

    <script>
        function calculateSum(){
            const num1 = parseInt(document.getElementById('firstNum').value);
            const num2 = parseInt(document.getElementById('secondNum').value);
            const ans = num1 + num2;

            const element = document.getElementById('DOMChange');
            element.innerHTML = ans;
        }
    </script>
</body>
</html>
